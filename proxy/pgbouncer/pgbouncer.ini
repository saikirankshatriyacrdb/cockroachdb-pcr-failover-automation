;; PgBouncer Configuration for CockroachDB PCR Failover
;;
;; Replace <YOUR_PRIMARY_SQL_DNS> with your actual CockroachDB cluster SQL DNS.
;; This file is dynamically updated by pgbouncer_manager.py during failover.

[databases]
cockroachdb = host=<YOUR_PRIMARY_SQL_DNS> port=26257 dbname=defaultdb

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = trust
pool_mode = session
max_client_conn = 100
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3
server_tls_sslmode = require
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60
admin_users = admin
